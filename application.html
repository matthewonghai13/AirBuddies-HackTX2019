<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="images/small-05.png">
        <title>Airbuddies!</title>

        <!--Template based on URL below-->
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">
        
        <!-- jquery -->
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Import Anton font --->
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <!-- Place your stylesheet here-->
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <nav class="mainNav navbar sticky-top navbar-light bg-light">
          <img src='images/logo.png' height='40'> 
        </nav>
        <div class="appDiv container bg-light">
        <div class="row">
          <!-- COLUMN ON THE LEFT-->
            <div class="leftCol col-sm-6">
                <h3 class='title'>Select your preferences</h3>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="origin" class='text_right'>Origin</label>
                      <input type="text" class="form-control" id="origin" placeholder="DFW">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="dest" class='text-right'>Destination</label>
                      <input type="text" class="form-control" id="dest" placeholder="JFK">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="interest">Interest</label>
                      <select id="interest" class="form-control">
                        <option selected>Choose...</option>
                        <option>Sports</option>
                        <option>Video Games</option>
                        <option>Music</option>
                        <option>Art</option>
                        <option>Travel</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="seatLocation">Seat Location</label>
                      <select id="seatLocation" class="form-control">
                        <option selected>Choose...</option>
                        <option>Aisle</option>
                        <option>Center</option>
                        <option>Window</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="age">Age</label>
                      <input type="text" class="form-control" id="age">
                    </div>
                  </div>
                  <p>Other preferences: </p>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="family">
                      <label class="form-check-label" for="family">
                        Family
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="DND">
                      <label class="form-check-label" for="DND">
                        Do not disturb
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="firstClass">
                      <label class="form-check-label" for="firstClass">
                        First class
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary custom-btn" id="submit">Submit</button>
                </form>



                <!-- -->
                <!-- -->
                <!-- -->
                <!-- -->
                <!-- -->
                <!-- -->
            </div>
            <!-- COLUMN ON THE RIGHT-->
            <div class="col-sm-6">
                <h3 class='title'>Results</h3>
              <!-- MATCH 1 -->
                <p style='text-align: center;'>
                    <button class="btn btn-primary custom-btn" type="button" data-toggle="collapse" data-target="#match1" aria-expanded="false" aria-controls="match1">
                      Match 1
                    </button>
                    <button class="btn btn-primary custom-btn" type="button" data-toggle="collapse" data-target="#match2" aria-expanded="false" aria-controls="match2">
                        Match 2
                    </button>
                    <button class="btn btn-primary custom-btn" type="button" data-toggle="collapse" data-target="#match3" aria-expanded="false" aria-controls="match3">
                        Match 3
                    </button>
                  </p>
                  <div class="collapse" id="match1">
                    <div class="card card-body">
                        <div class="media">
                            <img src="images/sloth-06.png" class="align-self-start mr-3" alt="sloth" width='64'>
                            <div class="media-body">
                              <h5 class="mt-0 match-name">Name of Match</h5>
                              <p class='match-description'>Insert interest description here</p>
                            </div>
                          </div>
                    </div>
                  </div> 
                  <div class="collapse" id="match2">
                      <div class="card card-body">
                          <div class="media">
                              <img src="images/mouse-07.png" class="align-self-start mr-3" alt="sloth" width='64'>
                              <div class="media-body">
                                <h5 class="mt-0 match-name">Name of Match</h5>
                                <p class='match-description'>Insert interest description here</p>
                              </div>
                            </div>
                      </div>
                  </div>
                  <div class="collapse" id="match3">
                      <div class="card card-body">
                          <div class="media">
                              <img src="images/pig-08.png" class="align-self-start mr-3" alt="sloth" width='64'>
                              <div class="media-body">
                                <h5 class="mt-0 match-name">Name of Match</h5>
                                <p class='match-description'>Insert interest description here</p>
                              </div>
                            </div>
                      </div>
                  </div>  
            </div>
        </div>
        </div>

        <script src="frontend.js"></script>

</html>
